    <script>
        let popup = document.getElementById("PopUp");
        let closetab = document.getElementById("CloseTab");

        function openPopUp(){
            popup.classList.add("open-PopUp")
            closetab.classList.add("open-closeTAB")
        }

        function closePopUp(){
            popup.classList.remove("open-PopUp")
            closetab.classList.remove("open-closeTAB")}

//------------------------------------------------------------------------------------------------------------------
        
        function openNav(){
            document.getElementById("SIDEBAR").style.left ="0px"
            document.getElementById("SIDEBAR2").style.left ="1366px";
        }

        function closeNav(){
            document.getElementById("SIDEBAR").style.left ="-273px";
        }

        function myFunction() {

        var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('myInput');
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName('li');

// Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
                } else {
                li[i].style.display = "none";
                    }
                }
            }

    var acc = document.getElementsByClassName("accordion");
    var i;

// Toggle between adding and removing the "active" class to highlight the button that controls the panel
        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() { 
            this.classList.toggle("active");

// Toggle between hiding and showing the active panel
        var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }
