        <div class="popup" id="PopUp">

            <div class="Room"></div>

            <div class="Detail">
                <h1>Room Name</h1>
                <h4>Building and floor and room number</h4>
            </div>

        </div>

        <div class="closeTAB" id="CloseTab">
            <button type="button" id="close" onclick="closePopUp()"></button>
        </div>

<!------------------------------------------------------------------------------------------------------------------------------------->
        <script>
        let popup = document.getElementById("PopUp");
        let closetab = document.getElementById("CloseTab");

        function openPopUp(){
            popup.classList.add("open-PopUp")
            closetab.classList.add("open-closeTAB")
        }

        function closePopUp(){
            popup.classList.remove("open-PopUp")
            closetab.classList.remove("open-closeTAB")}

//-------------------------------------------------------------------------------------------------------------------------------------
        
        function openNav(){
            document.getElementById("SIDEBAR").style.left ="0px"
            document.getElementById("SIDEBAR2").style.left ="1366px";
        }

        function closeNav(){
            document.getElementById("SIDEBAR").style.left ="-273px";
        }

        function myFunction() {

        var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('myInput');
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName('li');

// Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
                } else {
                li[i].style.display = "none";
                    }
                }
            }
    </body>
